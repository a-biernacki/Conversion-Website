    <body id="background">
        <div id="parent">
            <div id="header">
                <h1 id="assignNum">Assignment 2</h1>
                <h1 id="className">WEB PROGRAMMING</h1>
                <h1 id="myName">Arianna Biernacki</h1>
            </div>
            <div id="input">
                <input type="text" name="userInput" placeholder="Enter a number to convert" id="userInput">
                <input type="button" name="clear" id="clear" value="Clear">
            </div>
            <div id="groupTemp">
                <h3 class="subTitle">Temperature Conversions</h3>
                <div class="buttons">
                    <div id="button1">
                        <input type="button" value="Celsius to Fahrenheit" id="celsToFahr">
                    </div>
                    <div id="button2">
                        <input type="button" value="Fahrenheit to Celsius" id="fahrToCels">
                    </div>
                </div>
            </div>
            <div id="groupLength">
                <h3 class="subTitle">Length Conversion</h3>
                <div class="buttons">
                    <div id="button3">
                        <input type="button" value="Feet to Meters" id="feetToMeters">
                    </div>
                    <div id="button4">
                        <input type="button" value="Meters to Feet" id="metersToFeet">
                    </div>
                    <div id="button5">
                        <input type="button" value="Inches to Centimeters" id="inToCm">
                    </div>
                    <div id="button6">
                        <input type="button" value="Centimeters to Inches" id="cmToIn">
                    </div>
                </div>
            </div>
            <div id="groupWeight">
                <h3 class="subTitle">Weight Measurement</h3>
                <div class="buttons">
                    <div id="button7">
                        <input type="button" value="Pounds to Kilograms" id="lbToKg">
                    </div>
                    <div id="button8">
                        <input type="button" value="Kilograms to Pounds" id="kgToLb">
                    </div>
                </div>
            </div>
            <div id="footer">
                <p id="results"></p>
            </div>
            <script src="_Jscripts/Script.js"></script>
        </div>
